<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Newsletter sign-up form with success message</title>
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="position-absolute top-50 start-50 translate-middle">
        <section id="sec">
            <div id="thanks">
                <h1>Stay updated!</h1>
                <p>
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
                <ul>
                    <li>
                        <img src="assets/images/icon-list.svg" alt="">
                        <p>Product discovery and building what matters</p>
                    </li>
                    <li>
                        <img src="assets/images/icon-list.svg" alt="">
                        <p>Measuring to ensure updates are a success</p>
                    </li>
                    <li>
                        <img src="assets/images/icon-list.svg" alt="">
                        <p>And much more!</p>
                    </li>
                </ul>
            </div>
            <form id="signupForm">
                <div id="upform">
                    <div id="labeldiv">
                        <label for="email">Email address</label>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                    </div>
                    <input type="email" id="email" name="email" required placeholder="email@company.com">
                
                    <button  id="label" type="button" onclick="submitForm()">Subscribe to monthly newsletter</button>
                </div>
                <div id="thankyou">
                    <img src="assets/images/icon-success.svg" alt="">
                    <h2>
                        Thanks for subscribing!
                    </h2>
                </div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                <div id="dismiss">
                    <button>
                        Dismiss message
                    </button>
                </div>
            </form>
        </section>
        <div id="mobileimg">
            <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
        </div>
        <div id="imgdiv">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
